<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Chatbot - Suicide Prevention Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .chat-container {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.bot .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .input-area textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        .input-area textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .resources-list {
            display: grid;
            gap: 20px;
        }
        
        .resource-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .resource-card:hover {
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .resource-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .resource-card .justification {
            background: #f0f4ff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        
        .resource-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .resource-info strong {
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .questions-list {
            display: grid;
            gap: 15px;
        }
        
        .question-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
        }
        
        .question-card .question-text {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .question-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #666;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .badge.tier-3 {
            background: #fee;
            color: #c33;
        }
        
        .badge.tier-2 {
            background: #ffe;
            color: #c93;
        }
        
        .badge.tier-1 {
            background: #efe;
            color: #3c3;
        }
        
        .filter-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ†˜ Crisis Chatbot</h1>
            <p>Suicide Prevention Center - Resource Retrieval Assistant</p>
        </div>
        
        <div class="content">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('chatbot')">Chatbot</button>
                <button class="tab" onclick="switchTab('questions')">Questions</button>
                <button class="tab" onclick="switchTab('resources')">Resources</button>
            </div>
            
            <!-- Chatbot Tab -->
            <div id="chatbot" class="tab-content active">
                <div class="chat-container" id="chatMessages">
                    <div class="message bot">
                        <div class="message-bubble">
                            <strong>Bot:</strong> Hello! I'm here to help you find resources during this crisis. 
                            Please describe your situation or needs, and I'll recommend the best resources for you.
                        </div>
                    </div>
                </div>
                
                <div class="input-area">
                    <textarea id="transcriptInput" placeholder="Describe your situation or needs..."></textarea>
                    <button class="btn" onclick="getResources()">Get Resources</button>
                </div>
                
                <div id="resourcesResults"></div>
            </div>
            
            <!-- Questions Tab -->
            <div id="questions" class="tab-content">
                <div class="filter-section">
                    <div class="filter-group">
                        <label>
                            Category:
                            <select id="questionCategory">
                                <option value="">All Categories</option>
                            </select>
                        </label>
                        <label>
                            Escalation Tier:
                            <select id="questionTier">
                                <option value="">All Tiers</option>
                                <option value="1">Tier 1 (Low)</option>
                                <option value="2">Tier 2 (Medium)</option>
                                <option value="3">Tier 3 (High)</option>
                            </select>
                        </label>
                        <label>
                            Risk Level:
                            <select id="questionRiskLevel">
                                <option value="">All Levels</option>
                                <option value="high-clarity">High Clarity</option>
                                <option value="moderate-checkin">Moderate Check-in</option>
                                <option value="low-indirect">Low Indirect</option>
                            </select>
                        </label>
                        <label>
                            Has Rapport:
                            <select id="questionRapport">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </label>
                    </div>
                    <button class="btn" onclick="loadQuestions()">Load Questions</button>
                </div>
                
                <div id="questionsResults"></div>
            </div>
            
            <!-- Resources Tab -->
            <div id="resources" class="tab-content">
                <div class="filter-section">
                    <div class="filter-group">
                        <label>
                            Category:
                            <input type="text" id="resourceCategory" placeholder="e.g., Mental Health Services">
                        </label>
                        <label>
                            County:
                            <input type="text" id="resourceCounty" placeholder="e.g., TN - Davidson County">
                        </label>
                        <label>
                            Search:
                            <input type="text" id="resourceSearch" placeholder="Search by name or description">
                        </label>
                    </div>
                    <button class="btn" onclick="searchResources()">Search Resources</button>
                </div>
                
                <div id="resourcesSearchResults"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Load data if needed
            if (tabName === 'questions') {
                loadQuestionCategories();
            }
        }
        
        // Get resources from transcript
        async function getResources() {
            const transcript = document.getElementById('transcriptInput').value.trim();
            if (!transcript) {
                alert('Please enter a transcript or description of the situation.');
                return;
            }
            
            // Add user message to chat
            addMessage('user', transcript);
            
            // Show loading
            const loadingId = addMessage('bot', 'Searching for resources...');
            
            try {
                const response = await fetch('/api/resources', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ transcript: transcript })
                });
                
                const data = await response.json();
                
                // Remove loading message
                document.getElementById(loadingId).remove();
                
                if (data.error) {
                    addMessage('bot', 'Error: ' + data.error);
                } else {
                    displayResources(data.top_resources || []);
                }
            } catch (error) {
                document.getElementById(loadingId).remove();
                addMessage('bot', 'Error: ' + error.message);
            }
        }
        
        // Add message to chat
        function addMessage(type, text) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            const id = 'msg-' + Date.now();
            messageDiv.id = id;
            messageDiv.className = 'message ' + type;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.innerHTML = '<strong>' + (type === 'user' ? 'You' : 'Bot') + ':</strong> ' + text;
            
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return id;
        }
        
        // Display resources
        function displayResources(resources) {
            const resultsDiv = document.getElementById('resourcesResults');
            
            if (resources.length === 0) {
                resultsDiv.innerHTML = '<div class="error">No resources found. Please try a different description.</div>';
                return;
            }
            
            let html = '<div class="resources-list">';
            resources.forEach(resource => {
                html += `
                    <div class="resource-card">
                        <h3>${escapeHtml(resource.name || 'Unnamed Resource')}</h3>
                        ${resource.description ? '<p>' + escapeHtml(resource.description) + '</p>' : ''}
                        ${resource.justification ? '<div class="justification">' + escapeHtml(resource.justification) + '</div>' : ''}
                        <div class="resource-info">
                            ${resource.category ? '<div><strong>Category:</strong> ' + escapeHtml(resource.category) + '</div>' : ''}
                            ${resource.serviceArea ? '<div><strong>Service Area:</strong> ' + escapeHtml(resource.serviceArea) + '</div>' : ''}
                            ${resource.eligibility ? '<div><strong>Eligibility:</strong> ' + escapeHtml(resource.eligibility) + '</div>' : ''}
                            ${resource.cost ? '<div><strong>Cost:</strong> ' + escapeHtml(resource.cost) + '</div>' : ''}
                            ${resource.hours ? '<div><strong>Hours:</strong> ' + escapeHtml(resource.hours) + '</div>' : ''}
                            ${resource.language ? '<div><strong>Languages:</strong> ' + escapeHtml(resource.language) + '</div>' : ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            resultsDiv.innerHTML = html;
        }
        
        // Load questions
        async function loadQuestions() {
            const category = document.getElementById('questionCategory').value;
            const tier = document.getElementById('questionTier').value;
            const riskLevel = document.getElementById('questionRiskLevel').value;
            const hasRapport = document.getElementById('questionRapport').value === 'true';
            
            const resultsDiv = document.getElementById('questionsResults');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Loading questions...</div>';
            
            try {
                let url = '/api/questions?hasRapport=' + hasRapport;
                if (category) url += '&category=' + encodeURIComponent(category);
                if (tier) url += '&escalationTier=' + tier;
                if (riskLevel) url += '&riskLevel=' + encodeURIComponent(riskLevel);
                
                const response = await fetch(url);
                const questions = await response.json();
                
                if (questions.error) {
                    resultsDiv.innerHTML = '<div class="error">Error: ' + questions.error + '</div>';
                } else {
                    displayQuestions(questions);
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        }
        
        // Display questions
        function displayQuestions(questions) {
            const resultsDiv = document.getElementById('questionsResults');
            
            if (questions.length === 0) {
                resultsDiv.innerHTML = '<div class="error">No questions found with these filters.</div>';
                return;
            }
            
            let html = '<div class="questions-list">';
            questions.forEach(question => {
                html += `
                    <div class="question-card">
                        <div class="question-text">${escapeHtml(question.question)}</div>
                        <div class="question-meta">
                            <span class="badge tier-${question.escalationTier}">Tier ${question.escalationTier}</span>
                            <span>Risk: ${escapeHtml(question.riskLevel || 'N/A')}</span>
                            <span>Tone: ${escapeHtml(question.tone || 'N/A')}</span>
                            ${question.useAfterRapport ? '<span>Requires Rapport</span>' : ''}
                        </div>
                        ${question.notes ? '<p style="margin-top: 10px; font-size: 0.9em; color: #666;">' + escapeHtml(question.notes) + '</p>' : ''}
                    </div>
                `;
            });
            html += '</div>';
            
            resultsDiv.innerHTML = html;
        }
        
        // Load question categories
        async function loadQuestionCategories() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                
                const categorySelect = document.getElementById('questionCategory');
                if (stats.questionCategories) {
                    Object.keys(stats.questionCategories).forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        categorySelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        // Search resources
        async function searchResources() {
            const category = document.getElementById('resourceCategory').value.trim();
            const county = document.getElementById('resourceCounty').value.trim();
            const search = document.getElementById('resourceSearch').value.trim();
            
            const resultsDiv = document.getElementById('resourcesSearchResults');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Searching resources...</div>';
            
            try {
                let url = '/api/resources/search?';
                const params = [];
                if (category) params.push('category=' + encodeURIComponent(category));
                if (county) params.push('county=' + encodeURIComponent(county));
                if (search) params.push('search=' + encodeURIComponent(search));
                
                const response = await fetch(url + params.join('&'));
                const resources = await response.json();
                
                if (resources.error) {
                    resultsDiv.innerHTML = '<div class="error">Error: ' + resources.error + '</div>';
                } else {
                    displayResourceSearchResults(resources);
                }
            } catch (error) {
                resultsDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
            }
        }
        
        // Display resource search results
        function displayResourceSearchResults(resources) {
            const resultsDiv = document.getElementById('resourcesSearchResults');
            
            if (resources.length === 0) {
                resultsDiv.innerHTML = '<div class="error">No resources found with these filters.</div>';
                return;
            }
            
            let html = '<div class="resources-list">';
            resources.forEach(resource => {
                html += `
                    <div class="resource-card">
                        <h3>${escapeHtml(resource.name || 'Unnamed Resource')}</h3>
                        ${resource.description ? '<p>' + escapeHtml(resource.description) + '</p>' : ''}
                        <div class="resource-info">
                            ${resource.categories && resource.categories.length > 0 ? '<div><strong>Categories:</strong> ' + escapeHtml(resource.categories.join(', ')) + '</div>' : ''}
                            ${resource.location && resource.location.city ? '<div><strong>Location:</strong> ' + escapeHtml(resource.location.city + ', ' + (resource.location.state || '')) + '</div>' : ''}
                            ${resource.contact && resource.contact.phone ? '<div><strong>Phone:</strong> ' + escapeHtml(resource.contact.phone) + '</div>' : ''}
                            ${resource.contact && resource.contact.website ? '<div><strong>Website:</strong> <a href="' + escapeHtml(resource.contact.website) + '" target="_blank">' + escapeHtml(resource.contact.website) + '</a></div>' : ''}
                            ${resource.fees ? '<div><strong>Fees:</strong> ' + escapeHtml(resource.fees) + '</div>' : ''}
                            ${resource.hours ? '<div><strong>Hours:</strong> ' + escapeHtml(resource.hours) + '</div>' : ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            resultsDiv.innerHTML = html;
        }
        
        // Escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Allow Enter key to submit in textarea (Shift+Enter for new line)
        document.getElementById('transcriptInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                getResources();
            }
        });
    </script>
</body>
</html>
